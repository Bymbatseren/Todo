<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=delete"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      #modal {
        position: fixed;
        right: 0;
        bottom: 0;
        top: 0;
        left: 0;
        background-color: #1a1a1a;
        opacity: 0.8;
        display: none;
      }
      #EditModal {
        position: fixed;
        right: 0;
        bottom: 0;
        top: 0;
        left: 0;
        background-color: #1a1a1a;
        opacity: 0.8;
        display: none;
      }
      #Save {
        width: 290px;
        height: 44px;
        border-radius: 4px 0px 0px 0px;
        background-color: #00a300;
        margin-top: 50px;
      }
      #Submit {
        width: 290px;
        height: 44px;
        border-radius: 4px 0px 0px 0px;
        background-color: #00a300;
        margin-top: 50px;
      }
      .todo-item {
        border-radius: 4px;
        border: 2px solid black;
        width: 15vw;
        height: 2vw;
        padding: 1vw;
        background-color: #1a1a1a;
        color: white;
        display: flex;
        justify-content: center;
        text-align: center;
        gap: 30px;
      }
      .body {
        background-color: #101010;
        margin-left: 5vw;
        width: 390px;
        height: 844px;
        border-radius: 16px;
      }
      .widthButton {
        background-color: #101010;
        margin-left: 5vw;
        width: 390px;
        height: 844px;
        border-radius: 16px;
      }

      .button {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #addTask {
        border-radius: 8px;
        background-color: green;
        color: white;
        width: 110px;
        height: 45px;
        margin-left: 17vw;
      }
      #deleteTask {
        border-radius: 8px;
        background-color: green;
        color: white;
        width: 110px;
        height: 45px;
      }
    </style>
  </head>
  <body style="background-color: rgb(35, 33, 33)">
    <div id="modal">
      <div
        style="
          width: 20vw;
          height: 20vw;
          background-color: #000000;
          margin-left: 38vw;
          margin-top: 16vw;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <div>
          <p style="font-size: 40px; color: #e8dfdf">Create New Task</p>
          <input
            value=""
            type="text"
            id="Input"
            placeholder="Enter your new task's name"
            style="width: 10vw; height: 2vw"
          />
          <div>
            <select id="Select" style="margin-top: 20px">
              <option value="To do">To do</option>
              <option value="In progress">In progress</option>
              <option value="Done">Done</option>
              <option value="Blocked">Blocked</option>
            </select>
          </div>
          <button id="Save" onclick="Save() ">Submit</button>
        </div>
      </div>
    </div>
    <div id="EditModal">
      <div
        style="
          width: 20vw;
          height: 20vw;
          background-color: #000000;
          margin-left: 38vw;
          margin-top: 16vw;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <div>
          <p style="font-size: 40px; color: #e8dfdf">Edit your task</p>
          <div>
            <select id="option" style="margin-top: 20px">
              <option value="To do">To do</option>
              <option value="In progress">In progress</option>
              <option value="Done">Done</option>
              <option value="Blocked">Blocked</option>
            </select>
          </div>
          <button id="Submit" onclick="Submit() ">Submit</button>
        </div>
      </div>
    </div>
    <div style="display: flex">
      <div style="margin-top: 100px; display: flex">
        <div class="body">
          <div class="button">
            <div
              style="
                background-color: white;
                width: 12px;
                height: 12px;
                border-radius: 50%;
                margin-bottom: 20px;
                margin-right: 5px;
              "
            ></div>

            <p style="color: white; font-size: 30px; margin-bottom: 50px">
              To do
            </p>
          </div>

          <div id="To-do" class="tasked"></div>
        </div>
        <div class="body">
          <div class="button">
            <div
              style="
                background-color: yellow;
                width: 12px;
                height: 12px;
                border-radius: 50%;
                margin-bottom: 20px;
                margin-right: 5px;
              "
            ></div>

            <p style="color: white; font-size: 30px; margin-bottom: 50px">
              in progress
            </p>
          </div>

          <div id="in-progress" class="tasked"></div>
        </div>
        <div class="body">
          <div class="button">
            <div
              style="
                background-color: green;
                width: 12px;
                height: 12px;
                border-radius: 50%;
                margin-bottom: 20px;
                margin-right: 5px;
              "
            ></div>

            <p style="color: white; font-size: 30px; margin-bottom: 50px">
              Done
            </p>
          </div>

          <div id="Done" class="tasked"></div>
        </div>
      </div>
      <div style="margin-top: 50px">
        <button id="addTask" onclick="TaskAdd();">Add Task</button>

        <div class="widthButton">
          <div class="button">
            <div
              style="
                background-color: Red;
                width: 12px;
                height: 12px;
                border-radius: 50%;
                margin-bottom: 20px;
                margin-right: 5px;
              "
            ></div>

            <p style="color: white; font-size: 30px; margin-bottom: 50px">
              Blocked
            </p>
          </div>

          <div id="Blocked" class="tasked"></div>
        </div>
      </div>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
